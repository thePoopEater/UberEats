<div class="container w-25  mt-5 rounded shadow-sm">
  
  <div class="row align-items">
    <div class="col">
      <h2 class="text-center py-5">Iniciar sesion</h2>

        <!-- login -->
        <form action="#" class="" [formGroup]="loginForm" >

          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="userName" class="form-control" name="email">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" formControlName="userPass" class="form-control" name="password">
          </div>

          <div class="d-grid">
            <button class="btn btn-dark" (click)="login()">Ingresar</button>
          </div>
        </form>
      </div>
        
  </div>
</div>
