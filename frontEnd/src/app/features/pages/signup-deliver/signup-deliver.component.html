<div style="padding:2rem;width: 30rem;" [formGroup] = "signup_form">
    <h1>Registrarse como repartidor</h1>
    <div class="form-group"> 
        <label class="form-label">Nombre de usuario</label>
        <input class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label class="form-label">Contrase√±a</label>
        <input type="password" class="form-control"  formControlName="password">
    </div>
    <div class="form-group">
        <label class="form-label">Tipo de vehiculo</label>
        <select class="form-select" formControlName="kind_vehicle">
          <option selected>Seleccion su tipo de vehiculo</option>
          <option value="Auto particular" >Auto particular</option>
          <option value="Motocicleta" >Motocicleta</option>
          <option value="Bicicleta" >Bicicleta</option>
        </select>    
    </div>
    <div class="form-group">
        <label class="form-label">Numero de patente</label>
        <input type="text" class="form-control" placeholder="Ejemplo: AA-AA-09" formControlName="plate_number">
    </div>
    <div class="form-group">
        <label class="form-label">Run</label>
        <input type="text" class="form-control" formControlName="run">
    </div>
      <br>
      <button class="btn btn-primary" (click)="this.register()">Registrarse</button>
</div>
