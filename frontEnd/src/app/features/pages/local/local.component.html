      <tr>

          </div>
        </th>

<div>

  <p class = "titulo-categoria">Promociones</p>
      
    <div *ngFor="let producto of product" class="producto">
      
      <div class="productos-container">
        
        <!-- FALTA ARREGLAR EL ENRUTAMIENTO -->
        <a class="enlace-producto" routerLink="product/{{producto.product_id}}">
        
          
          <div class="info">

          <h3 class="titulo-producto">{{ producto.name}}</h3>
          <p class="precio-producto">${{ producto.price}}</p>
          <p class="info-producto">{{ producto.description}}</p>
          
        </div>
        <img [src]="producto.images" alt="{{ producto.images }}">
        
        </a>
      
      </div>
      <hr>
  </div>

  <hr class="hr-final">
  

</div>
